<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Salaries</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1161e1;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #4d9aff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        /* Table styling */
        .salary-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }
        .salary-table th, .salary-table td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .salary-table th {
            background-color: #f2f2f2;
        }
        .salary-table tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .salary-table tr:hover {
            background-color: #ddd;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/employee/dashboard/">Home</a>


</div>

<div class="content">
    <h3>Hr Console</h3>
    <h2>Welcome {{name}}</h2>
    <div class="salary-table">
        <table>
            <thead>
                <tr>
                    <th>Email</th>
                    <th>Date</th>
                    <th>Salary</th>
                </tr>
            </thead>
            <tbody>
                <!-- Example row -->
                {% for salary_record in salaries %}
                <tr>
                    <td>{{ salary_record.email }}</td>
                    <td>{{ salary_record.date }}</td>
                    <td>{{ salary_record.salary }}</td>
                </tr>
                {% endfor %}
                <!-- Add more rows dynamically here -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
