<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Employee CV</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1161e1;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #4d9aff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .cv {
            background-color: #f0f0f0;
            padding: 20px;
            border-radius: 5px;
            margin-top: 20px;
        }
        .cv h2 {
            margin-top: 0;
        }
        .cv p {
            margin-bottom: 10px;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/hr/dashboard/">Home</a>

</div>

<div class="content">
    <div class="cv">
        <h2>{{ employee.name }}</h2>
        <p><strong>Email:</strong> {{ employee.email }}</p>
        <p><strong>Phone Number:</strong> {{ employee.phone_number }}</p>
        <p><strong>Date of Birth:</strong> {{ employee.date_of_birth }}</p>
        <p><strong>Address:</strong> {{ employee.address }}</p>
        <p><strong>Department:</strong> {{ employee.department }}</p>
        <p><strong>Position:</strong> {{ employee.position }}</p>
        <p><strong>Hired Date:</strong> {{ employee.hired_date }}</p>
        <!-- Add more fields as needed -->
    </div>
</div>

</body>
</html>
