<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Salary Show Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1161e1;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #4d9aff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .listtable {
            width: 100%;
            border-collapse: collapse;
        }
        .listtable th, .listtable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .listtable th {
            background-color: #f2f2f2;
        }
        .listtable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .listtable tr:hover {
            background-color: #ddd;
        }
        .edit-btn, .delete-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #f44336;
        }
        /* Styling for salary div */
        .salary {
            margin-top: 20px;
        }
        .salary label {
            display: block;
            margin-bottom: 5px;
        }
        .salary select,
        .salary input[type="text"],
        .salary input[type="submit"] {
            width: 20%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .salary input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.3s;
        }
        .salary input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/hr/dashboard/">Home</a>
    <a href="leave">Review Leave Request</a>
    <a href="/hr/dashboard/view">View Employee</a>
</div>

<div class="content">
    <h4>Salary Show</h4>
    <div class="salary">
        <form  method="post">
            {% csrf_token %}
        <label for="random_salary">Select Employee:</label>
        <select id="random_salary" name="employee">
            {% for emp in employees %}
            <option value="{{ emp.id }}">{{ emp.name }} ({{ emp.email }}) = {{emp.department}}</option>
            {% endfor %}
        </select>
        <label for="salary">Enter Salary:</label>
        <input type="text" id="salary" name="salary" placeholder="Enter salary...">
        <input type="submit" value="Submit">
    </form>
    </div>
</div>

</body>
</html>
