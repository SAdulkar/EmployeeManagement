<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee Profile</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1161e1;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #4d9aff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .empdata input[type="text"],
        .empdata input[type="email"],
        .empdata input[type="date"],
        .empdata textarea {
            width: 100%;
            padding: 10px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .empdata input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 4px;
            cursor: pointer;
        }
        .empdata input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="leave">Review Leave Request</a>
    <a href="hr/dashboard/salary/">Salary</a>
    <a href="/hr/dashboard/view">View Employee</a>
</div>

<div class="content">
    <h4>Edit {{emp.name}}'s Profile</h4>
    <div class="empdata">
        <form  method="post">
            {% csrf_token %}
        
        <label for="name">Name:</label>
        <input type="text" id="name" name="name" value="{{emp.name}}" placeholder="Enter name...">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" value="{{emp.email}}" placeholder="Enter email...">
        <label for="phone_number">Phone Number:</label>
        <input type="text" id="phone_number" name="phone_number" value="{{emp.phone_number}}" placeholder="Enter phone number...">
   
        <label for="address">Address:</label>
        <textarea id="address" name="address"  placeholder="Enter address...">{{emp.address}}</textarea>
        <label for="department">Department:</label>
        <input type="text" id="department" name="department" value="{{emp.department}}" placeholder="Enter department...">
        <label for="position">Position:</label>
        <input type="text" id="position" name="position" value="{{emp.position}}" placeholder="Enter position...">
        <label for="hired_date">Hired Date:</label>
        <input type="date" id="hired_date" value="{{emp.hired_date}}" name="hired_date">
        <input type="submit" value="Submit">
    </form>
    </div>
</div>

</body>
</html>
