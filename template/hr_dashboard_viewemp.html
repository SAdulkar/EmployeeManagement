<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>View Employee</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .sidebar {
            width: 250px;
            height: 100%;
            background-color: #1161e1;
            position: fixed;
            top: 0;
            left: 0;
            overflow-x: hidden;
            padding-top: 20px;
        }
        .sidebar a {
            padding: 10px 15px;
            text-decoration: none;
            font-size: 18px;
            color: #fff;
            display: block;
            transition: 0.3s;
        }
        .sidebar a:hover {
            background-color: #4d9aff;
        }
        .content {
            margin-left: 250px;
            padding: 20px;
        }
        .listtable {
            width: 100%;
            border-collapse: collapse;
        }
        .listtable th, .listtable td {
            border: 1px solid #ddd;
            padding: 8px;
            text-align: left;
        }
        .listtable th {
            background-color: #f2f2f2;
        }
        .listtable tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        .listtable tr:hover {
            background-color: #ddd;
        }
        .edit-btn, .delete-btn {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 5px 10px;
            border-radius: 4px;
            cursor: pointer;
            text-decoration: none;
            display: inline-block;
            margin-right: 5px;
        }
        .delete-btn {
            background-color: #f44336;
        }
    </style>
</head>
<body>

<div class="sidebar">
    <a href="/hr/dashboard/">Home</a>
    <a href="leave">Review Leave Request</a>
    <a href="salary">Salary</a>
    <a href="view">View Employee</a>
</div>

<div class="content">
    <h4>Employee List</h4>
    <div class="listtable">
        <table>
            <thead>
                <tr>
                    <th>Name</th>
                    <th>Email</th>
                    <th>Phone Number</th>
                   
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for employee in employees %}
                    <tr>
                        <td>{{employee.name}}</td>
                        <td>{{employee.email}}</td>
                        <td>{{employee.phone_number}}</td>
                        
                        <td>
                            <a href="view/edit/?id={{ employee.id }}" class="edit-btn">Edit</a>
                            <a href="view/delete/?id={{ employee.id }}" class="delete-btn">Delete</a>
                        </td>
                    </tr>


                {% endfor %}
                <!-- Add more rows as needed -->
            </tbody>
        </table>
    </div>
</div>

</body>
</html>
